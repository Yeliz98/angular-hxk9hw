<h2>
  Aktuelles hinzufügen
</h2>

<div>
  <h4 class="error">{{message}}</h4>
  <form (ngSubmit)="createNews(newsForm)" #newsForm="ngForm">
    <div ngModelGroup="news">
      <div>
          <select type="text"
                 ngModel
                 name="topic"
                 #newsTopic="ngModel"
                 topic="topic"
                 placeholder="News Topic"
                 required>
              <option selected > akzeptierte Konferenzbeiträge </option>
              <option > Besuch von Konferenzen </option>
              <option > erhalt eines neuen Projektes </option>
          </select>
      </div>
      <div class="error" *ngIf="(newsTopic.dirty  || message) && newsTopic.invalid">
        <!-- Cheating, since there is only one way the product name field could be invalid -->
        News Topic is required
      </div> <br>
      <div>
        <input type="text"
               ngModel
               name="comment"
               placeholder="Neuigkeit"
               #newsComment="ngModel"
               required>
      </div>
      <div class="error" *ngIf="(newsComment.dirty || message) && newsComment.invalid">
        News Comment is required
      </div>
    </div> <br>
    <button type="submit">Hinzufügen</button>
  </form>
</div>
